<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency-Watcher</title>
</head>

<body>
    <div class="usd">
        <img src="US_one.jpg" alt="">
    </div>

    <div class="currency-box">
        <div class="sar">SAR<span class="num"></span></div>
        <div class="egp">EGP<span class="num"></span></div>
        <div class="aed">AED<span class="num"></span></div>
        <div class="eur">EUR<span class="num"></span></div>
    </div>



    <script src="app.js"></script>
    
</body>

</html>
