<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Currency-Watcher</title>
</head>

<body>
    <div class="usd">
        <img src="US_one.jpg" alt="">
    </div>

    <div class="input-box input-group">
        <span class="input-group-text">$</span>
        <input id="input" type="number" value="1" min="1" class="" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
    </div>



    <div class="currency-box">

        <div class="sar-box">
            <div class="sar">SAR</div>
            <div class="flag"></div>
            <div class="sar-num"></div>
            <div class="arrow"></div>
            <div class="percent"></div>
        </div>

        <div class="egp-box">
            <div class="egp">EGP</div>
            <div class="flag"></div>
            <div class="egp-num"></div>
            <div class="arrow"></div>
            <div class="percent"></div>
        </div>

        <div class="aed-box">
            <div class="aed">AED</div>
            <div class="flag"></div>
            <div class="aed-num"></div>
            <div class="arrow"></div>
            <div class="percent"></div>
        </div>

        <div class="eur-box">
            <div class="eur">EUR</div>
            <div class="flag"></div>
            <div class="eur-num"></div>
            <div class="arrow"></div>
            <div class="percent"></div>
        </div>


    </div>



    <script src="app.js"></script>

</body>

</html>
