<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Currency-Watcher</title>
</head>

<body>

    <div class="usd">
        <img src="US_one.jpg" alt="">
    </div>

    <div class="input-box input-group">
        <span class="time">Last update:<span class="ti"></span><span class="one">.</span><span class="two">.</span><span
                class="three">.</span></span>
        <span class="input-group-text sympol">$</span>
        <input id="input" type="number" value="1" min="1" class="" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text cooma">.00</span>
    </div>



    <div class="currency-box">

        <div class="sar-box">
            <div class="sar">SAR</div>
            <div class="flag"><img src="./flags/sar.png" alt=""></div>
            <div class="sar-num"></div>
            <div class="arrowsar"></div>
            <div class="percent"></div>
        </div>

        <div class="egp-box">
            <div class="egp">EGP</div>
            <div class="flag"><img src="./flags/egp.png" alt=""></div>
            <div class="egp-num"></div>
            <div class="arrowegp"></div>
            <div class="percent"></div>
        </div>

        <div class="aed-box">
            <div class="aed">AED</div>
            <div class="flag"><img src="./flags/aed.png" alt=""></div>
            <div class="aed-num"></div>
            <div class="arrowaed"></div>
            <div class="percent"></div>
        </div>

        <div class="jod-box">
            <div class="jod">JOD</div>
            <div class="flag"><img src="./flags/jod.png" alt=""></div>
            <div class="jod-num"></div>
            <div class="arrowjod"></div>
            <div class="percent"></div>
        </div>

        <div class="lyd-box">
            <div class="lyd">LYD</div>
            <div class="flag"><img src="./flags/lyd.png" alt=""></div>
            <div class="lyd-num"></div>
            <div class="arrowlyd"></div>
            <div class="percent"></div>
        </div>

        <div class="kwd-box">
            <div class="kwd">KWD</div>
            <div class="flag"><img src="./flags/kwd.png" alt=""></div>
            <div class="kwd-num"></div>
            <div class="arrowkwd"></div>
            <div class="percent"></div>
        </div>

        <div class="qar-box">
            <div class="qar">QAR</div>
            <div class="flag"><img src="./flags/qar.png" alt=""></div>
            <div class="qar-num"></div>
            <div class="arrow"></div>
            <div class="percent"></div>
        </div>

        <div class="bhd-box">
            <div class="bhd">BHD</div>
            <div class="flag"><img src="./flags/bhd.png" alt=""></div>
            <div class="bhd-num"></div>
            <div class="arrow"></div>
            <div class="percent"></div>
        </div>

        <div class="omr-box">
            <div class="omr">OMR</div>
            <div class="flag"><img src="./flags/omr.png" alt=""></div>
            <div class="omr-num"></div>
            <div class="arrow"></div>
            <div class="percent"></div>
        </div>

        <div class="eur-box">
            <div class="eur">EUR</div>
            <div class="flag"><img src="./flags/eur.png" alt=""></div>
            <div class="eur-num"></div>
            <div class="arrow"></div>
            <div class="percent"></div>
        </div>

        <div class="cad-box">
            <div class="cad">CAD</div>
            <div class="flag"><img src="./flags/cad.png" alt=""></div>
            <div class="cad-num"></div>
            <div class="arrow"></div>
            <div class="percent"></div>
        </div>

        <div class="gbp-box">
            <div class="gbp">GBP</div>
            <div class="flag"><img src="./flags/gbp.png" alt=""></div>
            <div class="gbp-num"></div>
            <div class="arrow"></div>
            <div class="percent"></div>
        </div>

        <div class="try-box">
            <div class="try">TRY</div>
            <div class="flag"><img src="./flags/try.png" alt=""></div>
            <div class="try-num"></div>
            <div class="arrow"></div>
            <div class="percent"></div>
        </div>

        <div class="sek-box">
            <div class="sek">SEK</div>
            <div class="flag"><img src="./flags/sek.png" alt=""></div>
            <div class="sek-num"></div>
            <div class="arrow"></div>
            <div class="percent"></div>
        </div>

        <div class="nok-box">
            <div class="nok">NOK</div>
            <div class="flag"><img src="./flags/nok.png" alt=""></div>
            <div class="nok-num"></div>
            <div class="arrow"></div>
            <div class="percent"></div>
        </div>

        <div class="dkk-box">
            <div class="dkk">DKK</div>
            <div class="flag"><img src="./flags/dkk.png" alt=""></div>
            <div class="dkk-num"></div>
            <div class="arrow"></div>
            <div class="percent"></div>
        </div>

        <div class="btc-box">
            <div class="btc">BTC</div>
            <div class="flag"><img src="./flags/btc.png" alt=""></div>
            <div class="btc-num"></div>
            <div class="arrow"></div>
            <div class="percent"></div>
        </div>

        <div class="eth-box">
            <div class="eth">ETH</div>
            <div class="flag"><img src="./flags/eth.png" alt=""></div>
            <div class="eth-num"></div>
            <div class="arrow"></div>
            <div class="percent"></div>
        </div>



    </div>

    <div>
        <p>API used <a href="https://currencyfreaks.com/">CurrencyFreaks</a></p>
    </div>



    <script src="app.js"></script>

</body>

</html>
